<!DOCTYPE html>
<!-- calculator.html
     Written by Kyle Mason
    -->

<html lang="en">
<head>
    <title>Calculator</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <script src="calculator.js" type="text/javascript"></script>
</head>
<body>

    <form name="Calculator">
        <input class="screen" type="text" name="screen" onChange="Refresh()" />
        <br />
        <input class="digit" type="button" value="7" OnClick="GetNum('7')" />
        <input class="digit" type="button" value="8" OnClick="GetNum('8')" />
        <input class="digit" type="button" value="9" OnClick="GetNum('9')" />
        <input class="math" type="button" value="*" OnClick="DoMath('*')" />
        <br />
        <input class="digit" type="button" value="4" OnClick="GetNum('4')" />
        <input class="digit" type="button" value="5" OnClick="GetNum('5')" />
        <input class="digit" type="button" value="6" OnClick="GetNum('6')" />
        <input class="math" type="button" value="/" OnClick="DoMath('/')" />
        <br />
        <input class="digit" type="button" value="1" OnClick="GetNum('1')" />
        <input class="digit" type="button" value="2" OnClick="GetNum('2')" />
        <input class="digit" type="button" value="3" OnClick="GetNum('3')" />
        <input class="math" type="button" value="=" onclick="Calculate()"/>
        <br />
        <input class="clear" type="button" value="C" onclick="Clear()" />
        <input class="digit" type="button" value="0" OnClick="GetNum('0')" />
        <input class="math" type="button" value="+" OnClick="DoMath('+')" />
        <input class="math" type="button" value="-" OnClick="DoMath('-')" />
        <br />
       </form>

</body>
</html>
